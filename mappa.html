<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Mappa Abitazioni Catasto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 90vh; width: 100vw; }
        body { margin: 0; }
        .leaflet-container { font-size: 1rem; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Centro su L'Aquila (modifica se necessario)
        var map = L.map('map').setView([42.3498, 13.3995], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Bounding box di esempio (modifica per restringere l'area)
        var bbox = {
            minx: 13.38,
            miny: 42.34,
            maxx: 13.42,
            maxy: 42.36
        };

        // Carica GeoJSON dal backend
        fetch(`/geojson?minx=${bbox.minx}&miny=${bbox.miny}&maxx=${bbox.maxx}&maxy=${bbox.maxy}`)
            .then(resp => resp.json())
            .then(data => {
                // Disegna le geometrie
                L.geoJSON(data, {
                    style: { color: 'red', weight: 1, fillOpacity: 0.3 },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.edifc_nome) {
                            layer.bindPopup("Nome: " + feature.properties.edifc_nome);
                        }
                    }
                }).addTo(map);
                // Disegna i centroidi
                data.features.forEach(function(feature) {
                    if (feature.properties && feature.properties.centroide) {
                        var c = feature.properties.centroide;
                        if (c.type === 'Point') {
                            L.circleMarker([c.coordinates[1], c.coordinates[0]], {
                                radius: 0.2, // ancora più piccolo
                                color: null, // nessun bordo
                                weight: 0,   // nessun bordo
                                fillColor: 'yellow',
                                fillOpacity: 1
                            }).addTo(map);
                        }
                    }
                });
            })
            .catch(err => alert('Errore nel caricamento GeoJSON: ' + err));
    </script>
</body>
</html>
